<!DOCTYPE html>
<html ng-app="app">

<head prefix="og: http://ogp.me/ns#">

  <meta charset="utf-8">
  <meta name="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>Weather</title>

  <meta name="description" content="Het actuele weer">
  <meta name="viewport" content="initial-scale=1.0">

  <link rel="apple-touch-icon-precomposed" href="images/apple/apple-touch-icon-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple/apple-touch-icon-72x72-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple/apple-touch-icon-114x114-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/apple/apple-touch-icon-144x144-precomposed.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="shortcut icon" href="favicon.ico" />

  <link href="//fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
  <!-- build:css assets/app.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css" />
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
  <link rel="stylesheet" href="../bower_components/angular-loading-bar/build/loading-bar.css" />
  <link rel="stylesheet" href="../bower_components/weather-icons/css/weather-icons.css" />
  <link rel="stylesheet" href="../bower_components/weather-icons/css/weather-icons.min.css" />
  <link rel="stylesheet" href="../bower_components/weather-icons/css/weather-icons-wind.css" />
  <link rel="stylesheet" href="../bower_components/weather-icons/css/weather-icons-wind.min.css" />
  <!-- endbower -->

  <link rel="stylesheet" href="styles/app.css" />
  <!-- endbuild -->

</head>

<body>

  <div ui-view ng-animate="'view'" ng-cloak role="main"></div>

  <!-- build:js assets/vendor.js -->
  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <script src="../bower_components/lodash/lodash.js"></script>
  <script src="../bower_components/angular-touch/angular-touch.js"></script>
  <script src="../bower_components/ngGeolocation/ngGeolocation.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="../bower_components/angular-loading-bar/build/loading-bar.js"></script>
  <script src="../bower_components/moment/moment.js"></script>
  <!-- endbower -->
  <script src="../bower_components/angular-i18n/angular-locale_nl-nl.js"></script>

  <script type="text/javascript" src="angular-dark-sky.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/app.js -->
  <!--  - - - - - - - - - - - -
- - - Application files - - -
- - - - - - - - - - - - -  -->

  <!-- app.core -->
  <script type="text/javascript" src="modules/core/core.module.js"></script>
  <script type="text/javascript" src="modules/core/core.constants.js"></script>
  <script type="text/javascript" src="modules/core/core.config.js"></script>
  <script type="text/javascript" src="modules/core/core.run.js"></script>
  <script type="text/javascript" src="modules/core/core.filters.js"></script>
  <script type="text/javascript" src="modules/core/core.directives.js"></script>

  <!-- services -->
  <script type="text/javascript" src="services/weather.service.js"></script>
  <script type="text/javascript" src="services/location.service.js"></script>

  <!-- app.home -->
  <script type="text/javascript" src="modules/home/home.module.js"></script>
  <script type="text/javascript" src="modules/home/home.route.js"></script>
  <script type="text/javascript" src="modules/home/home.js"></script>

  <!-- Master app -->
  <script type="text/javascript" src="templates/templates.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <!-- endbuild -->

</body>

</html>
